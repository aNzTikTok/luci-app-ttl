name: Build luci-app-ttl IPK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libncurses5-dev gawk git \
        subversion libssl-dev gettext unzip zlib1g-dev file wget \
        python3 python3-distutils python3-setuptools \
        libelf-dev ecj fastjar java-propose-classpath \
        libdeflate-dev libtool-bin curl pkg-config
        sudo ln -sf /usr/bin/gzip /usr/bin/libdeflate-gzip
        sudo apt install -y openssl

    - name: Clone OpenWrt source
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy luci-app-ttl to OpenWrt package dir
      run: |
        cp -r luci-app-ttl openwrt/package/

    - name: Configure target and include package
      run: |
        cd openwrt
        echo "CONFIG_TARGET_qualcommax=y" >> .config
        echo "CONFIG_TARGET_qualcommax_ipq807x=y" >> .config
        echo "CONFIG_TARGET_qualcommax_ipq807x_DEVICE_arcadyan_aw1000=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-ttl=y" >> .config
        echo "CONFIG_LUCI_LANG_en=y" >> .config
        make defconfig

    - name: Build luci-app-ttl only
      run: |
        cd openwrt
        make package/luci-app-ttl/compile -j$(nproc) V=s

    - name: Copy IPK to /output folder in repo
      run: |
        mkdir -p output
        find openwrt/bin/packages/ -name "luci-app-ttl_*.ipk" -exec cp {} output/ \;

    - name: List contents of /output
      run: |
        ls -lh output
